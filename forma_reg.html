<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>AdFish</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="form-page">
   <form class="form-page__form" action="" method="POST">
      <P class="form-page__title">Регистрация</P>
      <P class="form-page__offer">Первые 14 дней бесплатно</P>
      <p class="form-page__personal-info">
          <label class="form-page__label" for="form-page__mail"></label>
          <input class="form-page__input" name="name" type="text" id="form-page__mail" value="" placeholder="Адрес эл. почты"
            tabindex="1">
        </p>
        <p class="form-page__personal-info">
            <label class="form-page__label" for="form-page__name"></label>
            <input class="form-page__input" name="name" type="text" id="form-page__name" value="" placeholder="Имя"
              tabindex="2">
          </p>
          <p class="form-page__personal-info">
              <label class="form-page__label" for="form-page__tel"></label>
              <input class="form-page__input" name="name" type="text" id="form-page__tel" value="" placeholder="Номер телефона"
                tabindex="3">
            </p>
            <p class="form-page__personal-info">
                <label class="form-page__label" for="form-page__password"></label>
                <input class="form-page__input" name="name" type="password" id="form-page___password" value="" placeholder="Пароль"
                  tabindex="4">
              </p>
              <p class="form-page__btn">
                  <button class="form-page__btn-reg" type="submit">Зарегистрироваться</button>
                </p>
   </form>
      </div>
</body>
