<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>AdFish</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="form-modal">
        <form class="form-modal__exit" action="" method="POST">
          <p class="form-modal__title">Вход</p>
           <p class="form-modal__personal-info">
               <label class="form-modal__label" for="form-modal__tel-email"></label>
               <input class="form-modal__input" name="name" type="text" id="form-modal__tel-email" value="" placeholder="Номер телефона или эл. адрес"
                 tabindex="1">
             </p>
             <p class="form-modal__personal-info">
                 <label class="form-modal__label" for="form-modal__password"></label>
                 <input class="form-modal__input" name="name" type="text" id="form-modal__password" value="" placeholder="Пароль"
                   tabindex="2">
               </p>
               <p class="form-page__btn">
                   <button class="form-page__btn-reg" type="submit">Войти</button>
                 </p>
                </form>
      </div>
</body>
